<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/img/14.png"
        alt="Quantum World logo"
        class="logo animate__animated animate__fadeInDown"
      />
    </header>
    <main class="main">
      <div class="container animate__animated animate__fadeInDown">
        <a href="#"
          ><img
            src="./assets/img/1.png"
            onclick="openModal();currentSlide(1)"
            alt="item 1"
            class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/2.png" alt="item 2" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/3.png" alt="item 3" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/4.png" alt="item 4" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/5.png" alt="item 5" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/6.png" alt="item 6" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/7.png" alt="item 7" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/8.png" alt="item 8" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/9.png" alt="item 9" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/10.png" alt="item 10" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/11.png" alt="item 11" class="item"
        /></a>
        <a href="#"
          ><img src="./assets/img/2.png" alt="item 12" class="item"
        /></a>
      </div>
      <div class="mintBtn">
        <a href="#"
          ><img
            src="./assets/img/13.png"
            alt="mint button"
            class="mint animate__animated animate__fadeInUp"
        /></a>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
